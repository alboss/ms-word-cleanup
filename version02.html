<!DOCTYPE html>
<html>
  <head>
    <title>Clean up Word HTML - Vue and jQuery</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="version02.css">
  </head>
  <body>
    <h1>Clean up Word HTML</h1>
    <h2>Dependencies: Vue, jQuery</h2>
    <div id="app">
  <div class="input-area">
    <textarea v-model="input"
              @paste="handlePaste"
              class="text-area"
              rows="20"
              placeholder="Paste your word text here ...">
    </textarea>
    <div class="editor">
      <div class="controls">
         <label>Block Tag:</label>
         <select class="form-control form-control-sm"
                 v-model="selectedTag">
           <option v-for="tag in tags">
             {{ tag }}
           </option>
         </select>
         <span class="description">
           Click on element to convert it to selected tag.
         </span>
      </div>
      <div ref="preview"
           class="preview"
           v-html="input"
           @click="handleClick"></div>
    </div>
  </div>
</div>

</html>
